version: "3"
services:
  #PHP Service
  backend:
    build:
      context: ./backend
    restart: unless-stopped
    tty: true
    container_name: backend
    depends_on:
      - database
    environment:
      SESSION_DRIVER: database
      DB_CONNECTION: mysql
      DB_HOST: database
      DB_PORT: 3306
      DB_DATABASE: boncard
      DB_USERNAME: boncarduser
      DB_PASSWORD: passwd2341
    working_dir: /var/www/
    volumes:
      - ./backend/:/var/www/
      - ./php/laravel.ini:/usr/local/etc/php/conf.d/laravel.ini
    networks:
      - app-network

  frontend:
    stdin_open: true
    container_name: frontend
    build:
      context: ./frontend
    volumes:
      - /app/node_modules
      - ./frontend:/var/www/
    networks:
      - app-network

  #Nginx Service
  webserver:
    depends_on:
      - backend
      - frontend
    build:
      context: ./backend/nginx
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
    networks:
      - app-network

  database:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: boncard
      MYSQL_USER: boncarduser
      MYSQL_PASSWORD: passwd2341
      MYSQL_ROOT_PASSWORD: rootpasswd2341
    volumes:
      - database_data:/var/lib/mysql
      - ./dump.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
volumes:
  database_data:

#Docker Networks
networks:
  app-network:
    driver: bridge